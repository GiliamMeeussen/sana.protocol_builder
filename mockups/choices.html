<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<link rel="stylesheet/less" type="text/css" href="css/choices.less" />
<link rel="stylesheet/less" type="text/css" href="css/base.less" />
<script src="js/less.js"></script>

<form action="" class="form">
    <ul class="choices-list">
        <li class="multi-choice selected">
            <span class="octicon octicon-three-bars reorder-choice"></span>
            <div class="choice-input" contenteditable="true"></div>
            <a href="#" class="octicon octicon-x delete-choice"></a>
        </li>
        <li class="single-choice">
            <span class="octicon octicon-three-bars reorder-choice"></span>
            <div class="choice-input" contenteditable="true"></div>
            <a href="#" class="octicon octicon-x delete-choice"></a>
        </li>
        <li class="new-choice">
            <span class="octicon octicon-plus new-choice"></span>
            <div class="choice-input" contenteditable="true" data-default="New Choice"></div>
        </li>
    </ul>
</form>
