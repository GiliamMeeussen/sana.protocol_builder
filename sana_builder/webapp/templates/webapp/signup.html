{% include 'common/header.html' %}
{% include 'common/nav.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Sign Up</h1>
            <form class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="control-label">Confirm your email</label>
                    <input type="email" class="form-control" id="inputEmail2" placeholder="Confirm your Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I accept the <a href="/terms-of-service">Terms of Service</a>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
